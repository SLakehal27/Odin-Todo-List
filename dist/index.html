<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo-List</title>
        <link rel = "stylesheet" href = "styles.css">
        <script src = "main.js" defer></script>
    </head>
        
    <body>

        <div class="header">
            <h1>Todo-List</h1>
        </div>
        
        <div class="main">
            <div class="options">
                <ul>
                    <h1>Todos</h1>
                    <li>
                        <img src = "images/icons8-home-96.png" alt = "home">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src = "images/icons8-today-80.png" alt = "today">
                        <p>Today</p>
                    </li>
                    <li>
                        <img src = "images/icons8-week-view-96.png" alt = "week">
                        <p>This week</p>
                    </li>
                    <h1>Projects</h1>
                    <li>
                        <img src = "images/icons8-plus-50.png" alt = "plusicon">
                        <p>Add project</p>
                    </li>
                </ul>
            </div>

            <div class="todos">
                <div class="tasks">
                    <ul>
                        <h1>Home</h1>
                        <!-- <li><input type = "radio" name = "task" value="task">Exemple de tache</li>
                        <li><input type = "radio" name = "task" value="task">Exemple de tache</li>
                        <li><input type = "radio" name = "task" value="task">Exemple de tache</li>
                        <li><input type = "radio" name = "task" value="task">Exemple de tache</li>
                        <li><input type = "radio" name = "task" value="task">Exemple de tache</li> -->
                    </ul>

                    <div class = "taskbtn">
                        <img src = "images/icons8-plus-50.png" alt = "plusicon">
                        Add task
                    </div>
                </div>
            </div>
            
            <button class = "todobtn">+</button>
        </div>

        <div class="footer">
            <p>Copyright Â© 2023 SLakehal27</p>
            <a href = "https://github.com/SLakehal27" target="_blank">
                <img src = "./images/github-mark-white.png" alt = "github" height="50" width="50">
            </a>
        </div>

    </body>
</html>
